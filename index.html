<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Fun!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<style>
		body, html {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.bg {
			/* The image used */
			background-image: url("./photo.jpg");

			/* Full height */
			height: 100%;

			/* Center and scale the image nicely */
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		h1 {
			position: absolute;
		  left: 0;
		  top: 10%;
		  width: 100%;
		  text-align: center;
		  color: #FFF;
		}
	</style>
</head>

<body>
	<div class="bg">
		<h1>Hello World!</h1>
	</div>
</body>
</html>
